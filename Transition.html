
<!doctype html>
<html>
<head>
<title>Transitions</title>
<style>
.circle {
  background:  orange;
  border-radius: 50%;
  height: 100px;
  width: 100px;
  transition: all .3s ease-in-out;
}

.circle:hover {
  border-radius:0;  
  cursor: pointer;
}

.text {
  color: #fff;
  opacity: 0;
  text-align: center;
  padding-top: 0px;
  
  transition: all .5s ease-in-out;
}

.circle:hover .text {
  padding-bottom:90px;
  opacity: 1;
  background:  green;
}
</style>
</head>
<body>
  <div class="circle">
    <div class="text">Box</div>
  </div>
</body>
</html>
